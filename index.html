<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto_06_BuzzQuizz</title>
</head>

<body onload="obterQuizzes(), mostrarMeusQuizzes()">
    <header class="topo">
        <!--CABECALHO DO BUZZQUIZ **********-->
        <div class="logo">
            <a href="#">
                <h1>BuzzQuizz</h1>
            </a>
        </div>
    </header> <!-- /CABECALHO DO BUZZQUIZ **********-->
    <main class="conteudo">

        <section class="criar"><!-- CAIXA DE CRIAÇÃO DE QUIZZ -->
            <div class="tituloSemQuizz">Você não criou nenhum quizz ainda :(</div>
            <button class="criarQuizz" onclick="criarQuizz()">Criar Quizz</button>
        </section><!-- /CAIXA DE CRIAÇÃO DE QUIZZ -->

        <section class="criado escondido"><!--CAIXA DE CRIAÇÃO DE QUIZZ COM QUIZZ-->
            <div class="alinhar-itens">
                <span class="titulo2">Seus Quizzes</span>
                <ion-icon class="iconx" name="add-circle"></ion-icon>
            </div>

        </section><!--/CAIXA DE CRIAÇÃO DE QUIZZ COM QUIZZ-->

        <section class="todosQuizzes"><!-- CAIXA COM OS QUIZZES -->
            <span class="titulo">Todos os Quizzes</span>
            <div class="quizzes">
                <div class="quizz" onclick="iniciarQuizz(this)">
                    <img src="./ImagemTeste.jpg" class="quizzImg">
                    <div class=" tituloQuizz">Este é o titulo do quizz</div> 
                </div>
            </div>
        </section>
        <section class="paginaQuizz hidden "> <!-- PÁGINA DE RESPOSTAS DO QUIZZ -->
            <div class="boxTitulo">
                <img class="tituloImg" src="./ImagemTeste.jpg">
                <div class="tituloQuizz">Este é o título do quizz!</div>
            </div>
            <div class="boxPerguntas "> <!-- BOX PERGUNTAS QUIZZ -->
                <div class="pergunta">Esta é uma pergunta do quizz!</div>
                <div class="opcoes">
                    <div class="opcao item1" onclick="selecionaResposta(this)">
                        <img class="opcaoImg" src="./ImagemTeste.jpg">
                        opção 1
                    </div>
                    <div class="opcao item2" onclick="selecionaResposta(this)">
                        <img class="opcaoImg" src="./ImagemTeste.jpg">
                        opção 2
                    </div>
                    <div class="opcao item3" onclick="selecionaResposta(this)">
                        <img class="opcaoImg" src="./ImagemTeste.jpg">
                        opção 3
                    </div>
                    <div class="opcao item4" onclick="selecionaResposta(this)">
                        <img class="opcaoImg" src="./ImagemTeste.jpg">
                        opção 4
                    </div>
                </div>
            </div>
            <div class="fim">
                <button class="reiniciar">Reiniciar Quizz</button>
                <button class="retornar">Voltar à home</button>
            </div>
        </section>
    </main>
    <div class="criar1 escondido">
        <div class="criar1titulo"><strong>Comece pelo começo</strong></div>
        <div class="criar1infosquizz">
            <input type="text" class="criar1tituloquizz inputcriar1" placeholder="Título do seu quizz">
            <input type="text" class="criar1urlquizz inputcriar1" placeholder="URL da imagem do seu quizz">
            <input type="text" class="criar1quantidadeperguntasquizz inputcriar1"
                placeholder="Quantidade de perguntas do seu quizz">
            <input type="text" class="criar1quantidadeniveisquizz inputcriar1"
                placeholder="Quantidade de niveis do seu quizz">
        </div>
        <button class="criar1botao" onclick="prosseguircriarperguntas()">Prosseguir para criar perguntas</button>
    </div>
    <div class="criar2 escondido">
        <div class="criar2titulo"><strong>Crie suas perguntas</strong></div>
    </div>
    <div class="criar3 escondido">
        <div class="criar3titulo"><strong>Agora, decida os níveis</strong></div>        
    </div>
    <div class="criar4 escondido">    

    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
